<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
  <div id="app">
    <div class="header">Veloplus Helper</div>
      <div class="blocks">
          <h1>Textblöcke</h1>
          <span v-for="text in this.blocks">
            <button class="ui button toggle" :class="{active:text.active}" @click="text.active = !text.active">{{ text.name }}</button>
          </span>
      </div>
      <div class="text-input">
          <h1>Input</h1>
        <div v-for="text in this.blocks">
            <diV v-if="text.active">
          <div><input v-model="text.name" class="header-input" :class="text.heading" :placeholder=text.name></div>
          <div><textarea cols="100%" rows=5 v-model="text.content"></textarea></div>
          </div>
        </div>
     </div>
     <div class="product-preview" >
                   <h1>Preview</h1>

       <div v-for="text in this.blocks">
          <div v-if="text.content" >
            <div :class="text.heading">{{ text.name }}</div>
            <div>{{ text.content }}</div><br>
          </div>
      </div>
    </div>
      <div class="html-output" :class="{copyflash:this.copyprocess}">{{ htmlText }}</div>
      <button @click="this.copyCode">Code Kopieren</button>
    </div>
    
  <script>

    var app = new Vue({

      el: '#app',
      data: {
        blocks: {
          nutshell: { active: false, name: "Das Wichtigste in Kürze", content: '', heading: 'h2'},
          details: { active: false, name: "Details zu", content: '', heading: 'h2'},
          review: { active: false, name: "Urteil Veloplus", content: '', heading: 'h2'},
          specs: { active: false, name: "Technische Eigenschaften", content: '', heading: 'h3'},
          inTheBox: { active: false, name: "Lieferumfang", content: '', heading: 'h3'},
        },
        copyprocess: false,
      },
  computed: {
    htmlText: function () {
      let html = '';
      for(const text in this.blocks){
        if(this.blocks[text].content && this.blocks[text].active) {
          html = html + '<'+ `${this.blocks[text].heading}` + '>' + `${this.blocks[text].name}` + '</'+ `${this.blocks[text].heading}` + '><p>' + `${this.blocks[text].content.replace(/\r\n|\r|\n/g,"<br>")}` + '</p><br>';
        }
      }
      return html;
    }
  },
  methods: {
      copyCode: function() {
        this.flashstart();
        navigator.clipboard.writeText(this.htmlText);
        setTimeout(this.flashend(), 2000);

      },
      flashstart: function() {
          this.copyprocess = true;
          console.log('true');
      },
      flashend: function() {
          this.copyprocess = false;
         console.log('false');

      }
  }
  }
    )
  </script>
  <style lang="scss">
    #app {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto;
      font-family: Helvetica;
      grid-template-areas: 
      "header header"
        "blocks blocks"
        "input preview"
        "html html";
      color: #2c3e50;
    }
    a, button {
      color: #4fc08d;
    }
      .text-input {
        padding: 20px;
        grid-area: input;
      }
      
      .product-preview {
        font-family: Open Sans, sans-serif;
        grid-area: preview;
        white-space: pre-wrap;
      }
      .blocks {
          padding: 20px;
          grid-area: blocks;
      }
      .html-output{
        font-family: "courier";
        padding: 100px;
        grid-area: html;
        background-color: white;
        color: black;
      }
      .h2 {
        font-size: 24px;
        font-weight: 700;
      }
      .h3 {
        font-size: 14px;
        font-weight: 700;
      }
      .header {
        grid-area: header;
        background-color: rgb(177, 18, 25);
        color: white;
        padding: 10px;
        text-align: center;
        font-weight: 700;
      }
    button {
      background: none;
      border: solid 1px;
      border-radius: 5px;
      font: inherit;
      padding: 0.75em 2em;
      color: grey;
    }
    .active {
        background-color: black;
        color: white;
    }
    .copyflash {
        background-color: grey;
    }
    </style>
</body>
</html>
