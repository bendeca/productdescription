<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
  <div id="app">
      <div class="blocks">
          <span v-for="text in this.blocks">
            <button class="ui button toggle" :class="{active:text.active}" @click="text.active = !text.active">{{ text.name }}</button>
          </span>
      </div>
      <div class="text-input">
        <div v-for="text in this.blocks">
            <diV v-if="text.active">
          <input v-model="text.name" class="header-input" :class="text.heading" :placeholder=text.name>
          <textarea cols="100%" rows=5 v-model="text.content"></textarea>
          </div>
        </div>
     </div>
     <div class="product-preview" >
       <div v-for="text in this.blocks">
          <div v-if="text.content" >
            <div :class="text.heading">{{ text.name }}</div>
            <div>{{ text.content }}</div><br>
          </div>
      </div>
    </div>
      <div class="html-output">{{ htmlText }}
      </div>
    </div>
    
  <script>

    var app = new Vue({

      el: '#app',
      data: {
        blocks: {
          nutshell: { active: false, name: "Das Wichtigste in KÃ¼rze", content: '', heading: 'h2'},
          details: { active: false, name: "Details zu", content: '', heading: 'h2'},
          review: { active: false, name: "Urteil Veloplus", content: '', heading: 'h2'},
          specs: { active: false, name: "Technische Eigenschaften", content: '', heading: 'h3'},
          inTheBox: { active: false, name: "Lieferumfang", content: '', heading: 'h3'},
        }
      },
  computed: {
    htmlText: function () {
      let html = '';
      for(const text in this.texts){
        if(this.texts[text].content) {
          html = html + '<'+ `${this.texts[text].heading}` + '>' + `${this.texts[text].name}` + '</'+ `${this.texts[text].heading}` + '><p>' + `${this.texts[text].content.replace(/\r\n|\r|\n/g,"<br>")}` + '</p><br>';
        }
      }
      return html;
    }
  }
  }
    )
  </script>
  <style lang="scss">
    #app {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto;
      font-family: Helvetica;
      grid-template-areas: 
        "blocks blocks"
        "input preview"
        "html html";
      color: #2c3e50;
    }
    a, button {
      color: #4fc08d;
    }
      .text-input {
        grid-area: input;
      }
      
      .product-preview {
        font-family: Open Sans, sans-serif;
        grid-area: preview;
        white-space: pre-wrap;
      }
      .blocks {
          grid-area: blocks;
      }
      .html-output{
        font-family: "courier";
        padding: 100px;
        grid-area: html
      }
      .h2 {
        font-size: 24px;
        font-weight: 700;
      }
      .h3 {
        font-size: 14px;
        font-weight: 700;
      }
    button {
      background: none;
      border: solid 1px;
      border-radius: 5px;
      font: inherit;
      padding: 0.75em 2em;
    }
    .active {
        background-color: red;
    }
    </style>
</body>
</html>
