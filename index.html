<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script>var exports = {};</script>
  <script src="https://unpkg.com/vue@2"></script>
  <script src="https://unpkg.com/@tinymce/tinymce-vue@3.2.8/lib/browser/tinymce-vue.min.js"></script>
</head>
<body>
  <div id="app">
    <div class="header">Veloplus Helper</div>
      <div class="blocks">
          <h1>Template</h1>
          <span v-for="template,key in this.templates">
            <button class="ui button toggle" @click="activateTemplate(key)">{{ template.name }}</button>
          </span>
      </div>
      <div class="text-input">
          <h1>Input</h1>
          <div v-for="block in this.blocks">
              <div v-if="block.active">
                <div><input v-model="block.name" class="header-input" :class="block.heading" :placeholder=block.name></div>
                <editor 
                    v-model="block.content" 
                    :init="{
                        plugins: 'lists',
                        menubar: false,
                        toolbar: 'undo redo | bold italic | bullist numlist'
                        }"
                        />
            </div>
        </div>
     </div>
     <div class="product-preview" >
        <h1>Preview</h1>
       <div v-for="text in this.blocks">
          <div v-if="text.content && text.active" >
            <div :class="text.heading">{{ text.name }}</div>
            <div v-html="text.content"></div><br>
          </div>
      </div>
    </div>
      <div class="html-output" :class="{copyflash:this.copyprocess}">{{ htmlText }}</div>
      <button @click="this.copyCode">Code Kopieren</button>
    </div>
    <script>var exports = {};</script>

  <script>
    var app = new Vue({
      el: '#app',
        components: {
        'editor': Editor 
        },
      data: {
        product: { number: '', description: ''},
        templates: {
            basic: { name: 'Basic' },
            advanced: { name: 'Erweitert' },
            vpBrand: { name: 'Veloplus Eigenproduktion' },
        },
        blocks: {
          nutshell: { active: false, name: "Das Wichtigste in KÃ¼rze", content: '', heading: 'h2'},
          details: { active: false, name: "Details zu", content: '', heading: 'h2'},
          review: { active: false, name: "Urteil Veloplus", content: '', heading: 'h2'},
          specs: { active: false, name: "Technische Eigenschaften", content: '', heading: 'h3'},
          inTheBox: { active: false, name: "Lieferumfang", content: '', heading: 'h3'},
        },
        copyprocess: false,
      },
  computed: {
    htmlText: function () {
      let html = '';
      for(const text in this.blocks){
        if(this.blocks[text].content && this.blocks[text].active) {
          html = html + '<'+ `${this.blocks[text].heading}` + '>' + `${this.blocks[text].name}` + '</'+ `${this.blocks[text].heading}` + '><p>' + `${this.blocks[text].content.replace(/\r\n|\r|\n/g,"<br>")}` + '</p><br>';
        }
      }
      return html;
    },
  },
  methods: {
      copyCode: function() {
        this.flashstart();
        navigator.clipboard.writeText(this.htmlText);
        setTimeout(this.flashend(), 2000);
      },
      activateTemplate: function(template) {
          if(template == 'basic') {
              this.blocks.nutshell.active = false;
              this.blocks.details.active = true;
              this.blocks.review.active = false;
              this.blocks.specs.active = false;
              this.blocks.inTheBox.active = false;
          }
          if(template == 'advanced') {
              this.blocks.nutshell.active = true;
              this.blocks.details.active = true;
              this.blocks.review.active = true;
              this.blocks.specs.active = true;
              this.blocks.inTheBox.active = true;
          }
          if(template == 'vpBrand') {
              this.blocks.nutshell.active = false;
              this.blocks.details.active = true;
              this.blocks.review.active = false;
              this.blocks.specs.active = true;
              this.blocks.inTheBox.active = true;
          }
      }
  }
  }
    )
  </script>
  <style lang="scss">
    #app {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto;
      font-family: Helvetica;
      grid-template-areas: 
      "header header"
        "blocks blocks"
        "input preview"
        "html html";
      color: #2c3e50;
    }
    a, button {
      color: #4fc08d;
    }
      .text-input {
        padding: 20px;
        grid-area: input;
      }
      
      .product-preview {
        font-family: Open Sans, sans-serif;
        grid-area: preview;
        white-space: pre-wrap;
      }
      .blocks {
          padding: 20px;
          grid-area: blocks;
      }
      .html-output{
        font-family: "courier";
        padding: 100px;
        grid-area: html;
        background-color: white;
        color: black;
      }
      .h2 {
        font-size: 24px;
        font-weight: 700;
      }
      .h3 {
        font-size: 14px;
        font-weight: 700;
      }
      .header {
        grid-area: header;
        background-color: rgb(177, 18, 25);
        color: white;
        padding: 10px;
        text-align: center;
        font-weight: 700;
      }
    button {
      background: none;
      border: solid 1px;
      border-radius: 5px;
      font: inherit;
      padding: 0.75em 2em;
      color: grey;
    }
    button:focus{
        background-color:rgb(177, 18, 25);
        color: white;
    }
    .copyflash {
        background-color: grey;
    }
    </style>
</body>
</html>
